{{ define "main" }}

<div class="pure-g">

  <div class="pure-u-1 pure-u-md-1-5">
    {{ partial "docs_menu.html" . }}
  </div>

  <div class="pure-u-1 pure-u-md-4-5">
    {{ partial "breadcrumbs.html" . }}

    <div class="content-box">
      {{ .Content }}

      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> {{- if not (eq .Summary "x") -}}<p style="padding-left: 50px;">{{ .Summary }}</p>{{end}}</li>
      {{ end }}
    </div>
  </div>

</div>
{{ end }}
