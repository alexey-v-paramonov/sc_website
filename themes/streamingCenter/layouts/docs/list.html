{{ define "main" }}
<main class="doc pb posr"><img class="bg-light__img posa pointer db" src="/img/doc-bg.svg" alt="">
  <div class="container index doc-container">
    {{ partial "breadcrumbs.html" . }}
    <div class="doc-list df aifs jcsb">
    {{ partial "docs_menu.html" . }}
    <div class="doc-right">
      {{ .Content }}
      {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> {{- if not (eq .Summary "x") -}}<p style="padding-left: 50px;">{{ .Summary }}</p>{{end}}</li>
    {{ end }}

    </div>
  </div>
</div>
</main>

{{ end }}
