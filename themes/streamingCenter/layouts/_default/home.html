{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}

  <hr>

  {{ range (where .Site.Pages "Section" "news").ByDate }}
    {{ range first 3 .Pages  }}
      <a href="{{ .RelPermalink }}"> - {{ .Title }} - {{ .Date }}<br /></a>
    {{ end }}

    
  {{ end }}
  <a href="/news">{{ T "all_news" }}</a>

{{ end }}
