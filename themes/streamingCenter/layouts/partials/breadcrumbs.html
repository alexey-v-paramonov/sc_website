<ul class="breadcrumbs">
    {{- $data := newScratch }}

    {{- range $index, $value := .Ancestors.Reverse }}
    <li>
        {{- $data.Set "counter" $index }}
        {{- $data.Add "counter" 1 }}
        <a href="{{.Permalink}}" >
            {{.Title}}
        </a>
    </li>
    {{- end }}
    <li>{{.Title}}</li>
</ul>
