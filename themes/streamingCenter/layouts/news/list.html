{{ define "main" }}
{{ partial "breadcrumbs.html" . }}

  <h1>{{ .Title }}</h1>
  {{ $paginator := .Paginate .Pages.ByDate.Reverse 15 }}

  {{ range $paginator.Pages }}
    {{.Date | time.Format ":date_medium"}}
    <h2><a href="{{ .RelPermalink }}"> {{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}

  {{ template "_internal/pagination.html" . }}

{{ end }}
