theme = 'streamingCenter'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
enableRobotsTXT = true

[markup.goldmark.renderer]
unsafe= true

[sitemap]
  changeFreq = 'weekly'
  disable = false
  filename = 'sitemap.xml'
  priority = -1

[caches]
    [caches.getjson]
        dir = ":cacheDir/:project"
        maxAge = "5m"

