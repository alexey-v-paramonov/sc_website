{{ define "main" }}

<div class="pure-g">

  <div class="pure-u-1 pure-u-md-1-5">
    <div class="content-box">
      <ul>
        {{- range site.Menus.agreement }}
          <li>
            <a href="{{ or .URL .PageRef }}">{{ .Name }}</a>
          </li>
        {{- end }}
      </ul>   
    </div>
  </div>

  <div class="pure-u-1 pure-u-md-4-5">
    {{ partial "breadcrumbs.html" . }}
    <div class="content-box">

    {{ .Content }}
    </div>

  </div>

</div>

{{ end }}
