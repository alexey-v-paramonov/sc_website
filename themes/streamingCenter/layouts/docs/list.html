{{ define "main" }}

<div class="pure-g">

  <div class="pure-u-1 pure-u-md-1-5">
    {{ partial "docs_menu.html" . }}
  </div>

  <div class="pure-u-1 pure-u-md-4-5">
    {{ partial "breadcrumbs.html" . }}

    {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </div>

</div>
{{ end }}
